<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Hayatımın Anlamı Beyzam♥.</strong>
                        <p>
                            Nᴇ ʏᴀꜱ̧ᴀʀꜱᴀᴋ ʏᴀꜱ̧ᴀʏᴀʟıᴍ, ʜᴇᴘ ʏᴀɴıɴᴅᴀ ᴏʟᴀᴄᴀɢ̆ıᴍ.
                            Dᴜ̈ꜱ̧ᴛᴜ̈ɢ̆ᴜ̈ɴᴅᴇ ᴛᴜᴛᴀɴ, ʏᴏʀᴜʟᴅᴜɢ̆ᴜɴᴅᴀ ꜱᴀʀıʟᴀɴ ʜᴇᴘ ʙᴇɴ ᴏʟᴀᴄᴀɢ̆ıᴍ. Sᴀɴᴀ ꜱᴀᴅᴇᴄᴇ ᴀꜱ̧ıᴋ ᴅᴇɢ̆ɪʟɪᴍ… ᴏ̈ʟᴜ̈ᴍᴜ̈ɴᴇ ꜱᴇᴠɪʏᴏʀᴜᴍ ꜱᴇɴɪ. İʏɪ ᴋɪ ᴠᴀʀꜱıɴ, ɪʏɪ ᴋɪ ʙᴇɴɪᴍʟᴇꜱɪɴ 
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
